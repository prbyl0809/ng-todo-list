<div>
    <h2>My To Do List</h2>
  
    <ul>
      <li *ngFor="let task of tasks$ | async">
        <span [ngClass]="{ completed: task.completed }">{{ task.title }}</span>
        <div class="btn-wrapper">
          <button (click)="toggleTaskCompletion(task.id)">
            {{ task.completed ? 'Undo' : 'Complete' }}
          </button>
          <button [routerLink]="['/edit', task.id]">Edit</button>
          <button (click)="deleteTask(task.id)" [disabled]="task.completed">Delete</button>
        </div>
      </li>
    </ul>
  </div>
