<div *ngIf="taskToEdit">
    <h2>Edit Task</h2>
    <form #editTaskForm="ngForm" (ngSubmit)="saveTask()" novalidate>
      <input
        [(ngModel)]="taskToEdit.title"
        name="title"
        #title="ngModel"
        required
        minlength="3"
        placeholder="Task Title"
      />
      <div *ngIf="title.invalid && title.touched">
        <p *ngIf="title.errors?.['required']">Title is required.</p>
        <p *ngIf="title.errors?.['minlength']">Title must be at least 3 characters long.</p>
      </div>
      <button [disabled]="editTaskForm.invalid" type="submit">Save</button>
    </form>
  </div>
  
  <div *ngIf="!taskToEdit">
    <p>Task not found!</p>
  </div>
